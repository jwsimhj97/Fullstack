<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
</head>
<body>
    <div data-role="page" id="page1">
        <div data-role="header">
            <h1>Grid Layout(격자 레이아웃)</h1>
        </div>
        <div data-role="content">
            <div class="ui-grid-a">
                <div class="ui-block-a">블록1</div>
                <div class="ui-block-b">블록2</div>
                <div class="ui-block-a">블록1</div>
                <div class="ui-block-b">블록2</div>
                <div class="ui-block-a">블록1</div>
                <div class="ui-block-b">블록2</div>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">버튼1</div>
                <div class="ui-block-b">버튼2</div>
                <div class="ui-block-c">버튼3</div>
                <div class="ui-block-d">버튼4</div>
                <div class="ui-block-e">버튼5</div>
            </div>
            <div class="ui-grid-b">
                <div class="ui-block-a">버튼1</div>
                <div class="ui-block-b">버튼2</div>
                <div class="ui-block-c">버튼3</div>
                <div class="ui-block-a">버튼4</div>
                <div class="ui-block-b">버튼5</div>
            </div>
            <p>2행 3열 그리드</p>
            <div class="ui-grid-b">
                <div class="ui-block-a"><img src="img/listimg.png"></div>
                <div class="ui-block-b"><img src="img/listimg.png" width="95%" height="90%" alt=""></div>
                <div class="ui-block-a"><img src="img/listimg.png" width="95%" height="90%" alt=""></div>
                <div class="ui-block-b"><img src="img/listimg.png" width="95%" height="90%" alt=""></div>
                <div class="ui-block-a"><img src="img/listimg.png" width="95%" height="90%" alt=""></div>
                <div class="ui-block-b"><img src="img/listimg.png" width="95%" height="90%" alt=""></div>
            </div>
        </div>
        <div data-role="footer" data-position="fixed"><h4>footer영역</h4></div>
    </div>
</body>
</html>
