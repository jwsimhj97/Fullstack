<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <!-- 제이쿼리 모바일, 제이쿼리 라이브러리 파일 -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>

    <!-- jqPloat 기본 라이브러리 파일 -->
    <link rel="stylesheet" href="jqplot/jquery.jqplot.min.css"/>
    <script src="jqplot/jquery.jqplot.min.js"></script>

    <!-- jqPlot 바차트 플러그인 파일 -->
    <script src="jqplot/plugins/jqplot.barRenderer.min.js"></script>
    <script src="jqplot/plugins/jqplot.pieRenderer.js"></script>
    <!-- jqPlot 카테고리(바 표시) 플러그인 파일 -->
    <script src="jqplot/plugins/jqplot.categoryAxisRenderer.min.js"></script>
    <!-- jqPlot x축, y축 라벨 표시 플러그인 파일 -->
    <script src="jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>
    <script src="jqplot/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
    <!-- jqPlot 포인트 라벨(범례) 표시 플러그인 파일 -->
    <script src="jqplot/plugins/jqplot.bubbleRenderer.min.js"></script>


    <script>
        $(document).ready(function(){
            // [11, 123, 1235, "수원"] => x축 좌표값, y축 좌표값, 반경, 라벨값을 의미한다.
            var arr = [[11, 123, 1236, "수원"], [45, 92, 1067, "인천"], [24, 104, 1176, "서울"], [50, 23, 610, "충청"], [18, 17, 539, "오산"], [7, 89, 864, "부천"], [2, 13, 1026, "동탄"]];

            plot1 = $.jqplot('chartdiv', [arr], {
                title: '버블 그래프 예제',
                seriesDefaults: {
                    renderer: $.jqplot.BubbleRenderer,
                    rendererOptions:{
                        // 버블의 투명도 0(완전 투명)~1(완전 불투명)사이 지정 가능
                        bubbleAlpha: 0.6
                    },
                    shadow: true,
                    shadowAlpha: 0.05   // 그림자 투명도
                }
            });
        });
    </script>
</head>
<body>
    <div data-role="page">
        <div data-role="header"><h1>header영역</h1></div>
        <div data-role="content">
            <!-- 차트 표시 영역 -->
            <div id="chartdiv" style="height:400px; width:300px;"></div>
        </div>
        <div data-role="footer" data-position="fixed"><h4>footer영역</h4></div>
    </div>
</body>
</html>
