<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <!-- 제이쿼리 모바일, 제이쿼리 라이브러리 파일 -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>

    <!-- jqPloat 기본 라이브러리 파일 -->
    <link rel="stylesheet" href="jqplot/jquery.jqplot.min.css"/>
    <script src="jqplot/jquery.jqplot.min.js"></script>

    <!-- jqPlot x축, y축 라벨 표시 플러그인 파일 -->
    <script src="jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>
    <script src="jqplot/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>

    <script>
        $(document).ready(function(){
            // 차트데이터 부분은 X축에 대응하는 Y축 값을 의미한다.
            // X축 값은 자동으로 1부터 ~ 순서대로 대응 됨.(자동)
            // 값의 개수와 범위에 따라 X축, Y축 값이 자동으로 폭이 지정됨. 

            var plot1 = $.jqplot ('chartdiv', [[0,3,7,9,1,5,3,8,10,1,6,9,5,3]], {
                title: '월별 데이터 사용랑',    // 차트의 타이틀 표시
                // x축과 y축 모두에 적용되어야 하는 옵션을 설정하는 곳
                axesDefaults: {
                    // Renderer (렌더러) 옵션 => 그래프 표시 영역에 새로 무언가를 그리거나 추가하는 기능
                    // 라벨런더러 옵션으로 jqplot에서 제공하는 CanvasAxisLabelRenderer객체를 사용한다는 의미
                    labelRenderer: $.jqplot.CanvasAxisLabelRenderer
                },
                // 선 굴림 옵션. 디폴트: 직선. 직선일 경우는 seriesDefaults 옵션 생략 가능.
                seriesDefaults:{
                    rendererOptions:{
                        smooth: true    //곡선
                    }
                },
                axes:{
                    xaxis:{
                        label: "x축"
                        // ,pad: 0
                        // pad: 0 => "패딩" 해제 기능.
                        // 이렇게 하면 데이터 점이 그리드의 가장자리에 위치하게 된다.
                        // 기본 패딩은 1.2이며 모든 점이 그리드 경계 내에 유지된다.
                    },
                    yaxis: {
                        label: "y축"
                        // ,pad: 0
                    }
                },
                series:[
                    {
                        // 라인포인터 변경 속성. 디폴트 : filledCircle size:7
                        lineWidth:2,
                        // showLine:false,
                        markerOptions: {size:12, style:'diamond'}
                    }
                ]
            });
        });
    </script>
</head>
<body>
    <div data-role="page">
        <div data-role="header"><h1>header영역</h1></div>
        <div data-role="content">
            <!-- 차트 표시 영역 -->
            <div id="chartdiv" style="height:400px; width:100%;"></div>
        </div>
        <div data-role="footer" data-position="fixed"><h4>footer영역</h4></div>
    </div>
</body>
</html>
