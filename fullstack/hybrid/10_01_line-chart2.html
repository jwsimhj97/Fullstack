<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <!-- 제이쿼리 모바일, 제이쿼리 라이브러리 파일 -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>

    <!-- jqPloat 기본 라이브러리 파일 -->
    <link rel="stylesheet" href="jqplot/jquery.jqplot.min.css"/>
    <script src="jqplot/jquery.jqplot.min.js"></script>

    <!-- jqPlot x축, y축 라벨 표시 플러그인 파일 -->
    <script src="jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>
    <script src="jqplot/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>

    <script>
        $(document).ready(function(){
            // Some simple loops to build up data arrays.
            var cosPoints = [];
            for (var i=0; i<2*Math.PI; i+=1){ 
                cosPoints.push([i, Math.cos(i)]); 
            }
                
            var sinPoints = []; 
            for (var i=0; i<2*Math.PI; i+=0.4){ 
                sinPoints.push([i, 2*Math.sin(i-.8)]); 
            }
                
            var powPoints1 = []; 
            for (var i=0; i<2*Math.PI; i+=1) { 
                powPoints1.push([i, 2.5 + Math.pow(i/4, 2)]); 
            }
                
            var powPoints2 = []; 
            for (var i=0; i<2*Math.PI; i+=1) { 
                powPoints2.push([i, -2.5 - Math.pow(i/4, 2)]); 
            } 
            
            var plot3 = $.jqplot('chartdiv', [cosPoints, sinPoints, powPoints1, powPoints2], 
                { 
                title:'Line Style Options', 
                // Set default options on all series, turn on smoothing.
                seriesDefaults: {
                    rendererOptions: {
                        smooth: true
                    }
                },
                // Series options are specified as an array of objects, one object
                // for each series.
                series:[ 
                    {
                        // Change our line width and use a diamond shaped marker.
                        lineWidth:2, 
                        markerOptions: { style:'diamond' }
                    }, 
                    {
                        // Don't show a line, just show markers.
                        // Make the markers 7 pixels with an 'x' style
                        showLine:false, 
                        markerOptions: { size: 7, style:"x" }
                    },
                    { 
                        // Use (open) circlular markers.
                        markerOptions: { style:"circle" }
                    }, 
                    {
                        // Use a thicker, 5 pixel line and 10 pixel
                        // filled square markers.
                        lineWidth:5, 
                        markerOptions: { style:"filledSquare", size:10 }
                    }
                ]
                }
            );
                
            });
    </script>
</head>
<body>
    <div data-role="page">
        <div data-role="header"><h1>header영역</h1></div>
        <div data-role="content">
            <!-- 차트 표시 영역 -->
            <div id="chartdiv" style="height:400px; width:100%;"></div>
        </div>
        <div data-role="footer" data-position="fixed"><h4>footer영역</h4></div>
    </div>
</body>
</html>
