<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공통로직</title>
    <!-- 
        제이쿼리 모바일을 사용하기 위해서는 제이쿼리 라이브러리, 제이쿼리 모바일 라이브러리를 추가해주어야한다.
        CDN(네트워크) 방식이나 다운로드 방식을 이용해서 추가할 경우,
        모바일 지원은 Google, Ms만 지원이 되므로 해당 업체의 CDN중 하나를 선택하여 추가해야한다.
        추가할 때 제이쿼리 모바일 버전은 1.xx.x 버전대밖에 없으므로,
        2나 3으로 시작하는 버전을 추가할 경우 모바일이 지원이 안 될 수 있다.
        제이쿼리 모바일에 css파일이 있다는 것은 css도 지원을 해준다는 것이다.

        추가 방법은 jquery.css > download > "CDN" 글씨 있는 부분에 있는 4개의 CDN 중
        Google CND, Microsoft CDN 둘 중 하나를 선택 >  
        jQuery 부분에서 1버전대 선택하여 복사해서 붙여넣기
        jQuery Mobile 부분에서 선택하여 복사해서 붙여넣기

        제이쿼리 모바일은 class속성과  data-* 속성으로 핸들링 된다.
     -->
    <!-- 제이쿼리 라이브러리(js) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 제이쿼리 모바일 라이브러리(css, js) -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
</head>
<body>
    
</body>
</html>
