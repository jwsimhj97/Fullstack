<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <!-- 제이쿼리 모바일, 제이쿼리 라이브러리 파일 -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>

    <!-- jqPloat 기본 라이브러리 파일 -->
    <link rel="stylesheet" href="jqplot/jquery.jqplot.min.css"/>
    <script src="jqplot/jquery.jqplot.min.js"></script>

    <!-- jqPlot 파이 차트 플러그인 파일 -->
    <script src="jqplot/plugins/jqplot.pieRenderer.min.js"></script>


    <script>
        $(document).ready(function(){
            var plot1 = $.jqplot('chartdiv', [[['서울', 18], ['경기', 14], ['강원', 3], ['기타', 7]]], {
                title: '원형 그래프 예제',
                // gridPadding 그래프가 표시되는 그리드 영역의 상하좌우 여백 크기 설정
                gridPadding: {top:50, bottom:38, left:0, right:0},
                seriesDefaults: {
                    // PieRenderer 원형차트 그리기 랜더러
                    renderer: $.jqplot.PieRenderer,
                    rendererOptions: {
                        padding: 8,
                        showDataLabels: true
                        // fill: false,
                        // sliceMargin: 4
                    }
                },
                legend: {
                    show: true,
                    placement: 'outside',
                    rendererOptions: {
                        numberRows: 1
                    },
                    location: 's',
                    marginTop: '15px'
                }
            });
        });
    </script>
</head>
<body>
    <div data-role="page">
        <div data-role="header"><h1>header영역</h1></div>
        <div data-role="content">
            <!-- 차트 표시 영역 -->
            <div id="chartdiv" style="height:400px; width:300px;"></div>
        </div>
        <div data-role="footer" data-position="fixed"><h4>footer영역</h4></div>
    </div>
</body>
</html>
