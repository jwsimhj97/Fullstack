<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
</head>
<body>
    <!-- 
        data-role="dialog" 속성
        - 대화상자 속성
        - 팝업 메세지 기능

        - 형식 1 (호출태그에 data-rel="dialog" 속성이 있는 경우)
        호출태그 : <a href="#dialog1" data-role="button" data-rel="dialog"> 대화상자형 페이지1</a>
        선언태그(가능) : <div data-role="page" id="dialog1" data-position="fixed">...</div>
        선언태그(가능) : <div data-role="dialog" id="dialog1" data-position="fixed">...</div>

        - 형식 2 (호출태그에 data-rel="dialog" 속성이 없는 경우)
        호출태그 : <a href="#dialog1" data-role="button"> 대화상자형 페이지1</a>
        선언태그(불가능) : <div data-role="page" id="dialog1" data-position="fixed">...</div>
        선언태그(가능) : <div data-role="dialog" id="dialog1" data-position="fixed">...</div>
     -->
    <div data-role="page" id="page1" data-position="fixed">
        <div data-role="header">
            <h1>header 영역</h1>
        </div>
        <div data-role="content">
            <p>기본형 페이지</p>
            <a href="#dialog1" data-role="button" data-rel="dialog"> 대화상자형 페이지1</a>
            <a href="#dialog1" data-role="button"> 대화상자형 페이지1</a>
        </div>
        <div data-role="footer" data-position="fixed"><h4>footer영역</h4></div>
    </div>
    
    <div data-role="page" id="dialog1" data-position="fixed">
        <div data-role="header">
            <h1>dialog1</h1>
        </div>
        <div data-role="content">
            <p>대화상자형 페이지1</p>
            <a href="#page1" data-role="button"> 기본형 페이지1</a>
            <a href="#dialog2" data-role="button"> 대화상자형 페이지2</a>
        </div>
        <div data-role="footer" data-position="fixed"><h4>footer영역</h4></div>
    </div>
    <div data-role="page" id="dialog2" data-position="fixed">
        <div data-role="header">
            <h1>dialog2</h1>
        </div>
        <div data-role="content">
            <p>대화상자형 페이지2</p>
            <a href="" data-role="button" data-rel="back">이전페이지로</a>            
            <a href="#page1" data-role="button"> 기본형 페이지1</a>
            <a href="#dialog2" data-role="button"> 대화상자형 페이지2</a>
        </div>
        <div data-role="footer" data-position="fixed"><h4>footer영역</h4></div>
    </div>
</body>
</html>
