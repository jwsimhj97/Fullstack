<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘 버튼</title>
    <!-- 제이쿼리 라이브러리(js) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 제이쿼리 모바일 라이브러리(css, js) -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div data-role="page" id="page1">
        <div data-role="header">
            <h1>header 영역</h1>
        </div>
        <div data-role="content">
            <button data-icon="arrow-l">1_왼방향화살표버튼</button>
            <button data-icon="check">2_확인버튼</button>
            <button data-role="none" data-icon="refresh">기존버튼</button>
            <input type="button" value="3_검색버튼" data-icon="search">
            <input type="submit" value="4_그리드버튼" data-icon="grid">
            <input type="reset" value="5_경고버튼" data-icon="alert">
            <input type="button" value="6_홈버튼" data-icon="home">
            <a href="#" data-role="button" data-icon="info">7_정보버튼</a>
        </div>
        <div data-role="footer" data-position="fixed">
            <h4>footer 영역</h4>
        </div>
    </div>
</body>
</html>
