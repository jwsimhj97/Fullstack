<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
</head>
<body>
    <div data-role="page" id="page1">
        <div data-role="header">
            <h1>header 영역</h1>
        </div>
        <div data-role="content">
            <label for="age">연령대</label>
            <select name="age" id="age">
                <option value="">선택하세요</option>
                <optgroup label="그룹A">
                    <option value="num1">0~9세</option>                    
                    <option value="num2">10~19세</option>                    
                    <option value="num3">20~29세</option>                    
                </optgroup>
                <optgroup label="그룹B">
                    <option value="num4">30~39세</option>                    
                    <option value="num5">40~49세</option>                    
                    <option value="num6" disabled="disabled">50세이상</option>                    
                </optgroup>
            </select><br><br><br>
            <label for="age1">연령대</label>
            <select name="age1" id="age1" data-inline="true">
                <option value="">선택하세요</option>
                <optgroup label="그룹A">
                    <option value="num1">0~9세</option>                    
                    <option value="num2">10~19세</option>                    
                    <option value="num3">20~29세</option>                    
                </optgroup>
                <optgroup label="그룹B">
                    <option value="num4">30~39세</option>                    
                    <option value="num5">40~49세</option>                    
                    <option value="num6" disabled="disabled">50세이상</option>                    
                </optgroup>
            </select>
        </div>
        <div data-role="footer" data-position="fixed"><h4>footer영역</h4></div>
    </div>
</body>
</html>
