<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
</head>
<body>
    <div data-role="page" id="page1">
        <div data-role="header">
            <h1>header 영역</h1>
        </div>
        <div data-role="content">
            <!-- 
                .ui-bar : Bar Layout (막대 모양 레이아웃으로 지정)
                .ui-bar-b : bar의 테마 설정 가능 (a:밝은 테마 / b:어두운 테마)
                테마 만들기 참고 사이트 : https://themeroller.jquerymobile.com/
            -->
            <div class="ui-bar ui-bar-b">꽃나무</div><br>
            <!--  
                .ui-body : Block Layout (사각 블록모양 레이아웃으로 지정)
                .ui-body-* (a~b) : Block Layout의 테마 설정(a:밝은 테마 / b:어두운 테마)
            -->
            <!-- <div class="ui-body ui-body-a"></div> -->
            <div class="ui-body-a">
                <h3>진달래</h3>
                <p>참꽃 또는 두견화라고도 하며 전국의  50~2,000m 높이의 산야에서 무리지어 자란다.</p>
            </div><br>
            <div class="ui-body ui-body-b">
                <h3>개나리</h3>
                <p>연교.신리화라고도 하며, 북한에서는 개나리꽃나무라고 부른다. 산기슭 양지에서 많이 자란다</p>
            </div><br>
        </div>
        <div data-role="footer" data-position="fixed"><h4>footer영역</h4></div>
    </div>
</body>
</html>
