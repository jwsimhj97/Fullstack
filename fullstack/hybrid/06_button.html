<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery mobile 버튼</title>
    <!-- 제이쿼리 라이브러리(js) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 제이쿼리 모바일 라이브러리(css, js) -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>header 영역</h1>
            <a href="javascript:alert('a태그');">a태그</a>
            <a href="javascript:alert('a태그');">a태그</a>
        </div>
        <div data-role="content">
            <p>content 영역</p>
            <a href="javascript:alert('a태그');">(1) a태그</a>
            <a data-role="button" href="javascript:alert('a태그 버튼');">(1-1) a태그</a>
            <a data-role="button" href="javascript:alert('a태그 버튼');" data-inline="true" data-corners="false">(1-1) a태그 버튼</a>
            <a data-role="button" href="javascript:alert('a태그 버튼');" data-mini="true">(1-1) a태그 버튼</a>
            <button type="button" onclick="alert('button태그 버튼');" data-shadow="false">(2) button태그 버튼</button>
            <input type="button" onclick="alert('input태그 버튼');" value="(3) input태그 버튼">
            <input type="submit" onclick="alert('input submit태그 버튼');" value="(4) submit태그 버튼">
            <input type="reset" onclick="alert('input reset태그 버튼');" value="(5) reset태그 버튼">
        </div>
        <div data-role="footer" data-position="fixed">
            <h4>footer 영역</h4>
            <a href="javascript:alert('a태그');">a태그</a>
            <a href="javascript:alert('a태그');">a태그</a>
        </div>
    </div>
</body>
</html>
