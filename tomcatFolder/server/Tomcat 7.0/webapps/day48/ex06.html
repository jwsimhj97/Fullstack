<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style rel="stylesheet" type="text/css">
        table{border-collapse: collapse; width: 80%; margin: 0 auto;}
        table>thead{}
        table>thead>tr>th:first-child{width: 100px;}
        table>tbody{}
        table,th,td{border: 1px solid gray;}
    </style>

    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        // var obj;
        $(function(){
            $.get('stu.xml', function(data){
                var tbody=$('<tbody></tbody>');
                $(data).find('student').each(function(idx,ele){
                    var num=$(ele).find('num').html();
                    var name=$(ele).find('name').html();
                    var kor=$(ele).find('kor').html();
                    var eng=$(ele).find('eng').html();
                    var math=$(ele).find('math').html();
                    console.log(num,name,kor,eng,math);
                    $('<tr/>')
                        .append('<td>'+num+'</td>')
                        .append('<td>'+name+'</td>')
                        .append('<td>'+kor+'</td>')
                        .append('<td>'+eng+'</td>')
                        .append('<td>'+math+'</td>')
                        .appendTo(tbody);
                });
                $('table').append(tbody);
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <h1>학생성적 리스트</h1>
    <table>
        <thead>
            <tr>
                <th>학번</th>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
            </tr>
        </thead>
    </table>
</body>
</html>
