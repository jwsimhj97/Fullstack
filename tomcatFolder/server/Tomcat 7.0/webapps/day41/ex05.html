<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        // boolean타입 true일때 참, false일때 거짓
        // Number타입 0일때 거짓 이외 참
        // String타입 ''일때 거짓 이외 참
        // null일때 undefined일때 거짓
        var a;
        console.log(a);
        if(a>0){
            console.log('참');
        }else if(a){
            console.log('두번째 참');
        }else{
            console.log('거짓');
        }

        var b=-1;
        switch(b){
            case "문자열": console.log('첫번째'); break;
            case 1: console.log('두번째'); break;
            case 0<1: console.log('세번째'); break;
            case true: console.log('네번째'); break;
            default: console.log('모두아님'); break;
        }
    </script>
</head>
<body>
    
</body>
</html>
