<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style rel="stylesheet" type="text/css">
        div{position: absolute; left: 0; top: 0;width: 100px; height: 50px; background: url(imgs/car.png)no-repeat; background-size: contain; text-indent: -9999px;}
    </style>
    <script type="text/javascript">
        var div;
        window.onload=function(){
            div=document.querySelector('div');
            div.style.left='0px';
            div.style.top='0px';
            window.onkeydown=function(e){
                if(e.keyCode==39){          //right
                    div.style.left=parseInt(div.style.left)+5+'px';
                }else if(e.keyCode==37){    //left
                    div.style.left=parseInt(div.style.left)-5+'px';
                }else if(e.keyCode==38){    //top
                    div.style.top=parseInt(div.style.top)-5+'px';
                }else if(e.keyCode==40){    //bottom
                    div.style.top=parseInt(div.style.top)+5+'px';
                }
            };
        };
    </script>
</head>
<body>
    <div>ì°¨</div>
</body>
</html>
