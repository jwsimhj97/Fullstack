<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style rel="stylesheet" type="text/css"></style>
    <script type="text/javascript">
        var form,input,ch1,ch2,ch3,select,btn,alink,div;
        window.onload=function(){
            select=document.querySelector('select');
            input=document.querySelector('input[type="text"]');
            form=document.querySelector('form');
            btn=document.querySelector('button');
            alink=document.querySelector('div>a');
            div=document.querySelector('#result');
            ch1=document.querySelectorAll('input[type="checkbox"]')[0];

            ch1.onchange=function(){
                console.log(this,this.value);
                div.innerText=this.value;
            };
            btn.onclick=function(){return false;};

            alink.onclick=function(){
                this.href='https://google.com';
                // return false;
            };

            form.onsubmit=function(){
                console.log('btn click');
                if(input.value=='') return false;
                return true;
            };
        };
    </script>
</head>
<body>
    <h1>etc event</h1>
    <form action="">
        <div>id<input type="text" name="id"/></div>
        <div>
            <input type="checkbox" name="ch1"/>item1
            <input type="checkbox" name="ch2"/>item2
            <input type="checkbox" name="ch3"/>item3
        </div>
        <div>
            <select name="sel">
                <option value="">item1</option>
                <option value="">item2</option>
                <option value="">item3</option>
                <option value="">item4</option>
            </select>
        </div>
        <button type="submit">전송</button>
    </form>
    <div>link:<a href="https://m.naver.com/">link</a></div>
    <div id="result"></div>
</body>
</html>
