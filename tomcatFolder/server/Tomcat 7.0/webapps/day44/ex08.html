<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style rel="stylesheet" type="text/css">
        .container{width: 800px; margin: 0 auto;}
        #header h1{background: url(imgs/logo.png)no-repeat; height: 100px; text-indent: -9999px;}
        #menu,#footer{background: #aaa;}
        .banner{width: 600px; height: 200px; overflow: hidden; margin: 0 auto; position: relative;}
        .banner img{width: 200px;}
        .banner>ul{list-style: none; padding: 0; width: 1200px;}
        .banner>ul>li{float: left;}
        .banner>ul>li>img{}
        .banner>a{position: absolute; display: inline-block; width: 50px; height: 50px; background: rgba(0,0,0,0.3); text-decoration: none; font-size: 30px; line-height: 40px; border-radius: 50%; text-align: center; color:#fff;}
        .banner>a:nth-of-type(1){left: 0; top: 50%; margin-top: -25px;}
        .banner>a:nth-of-type(2){right: 0; top: 50%; margin-top: -25px;}

        #menu>div{/*overflow: hidden;*/ height: 50px;}
        #menu ul{position: relative; list-style: none; padding: 0; width: 400px; margin: 0 auto;}
        #menu ul>li{float: left; height: 50px;}
        #menu ul>li>a{display: block; width: 100px; height: 50px; background: #ccc;text-align: center; color:#fff; line-height: 50px; text-decoration: none;}
        #menu ul>li>ol{position: absolute; list-style: none; padding: 0; z-index: 1; overflow: hidden;}
        #menu ul>li>ol>li{}
        #menu ul>li>ol>li>a{background: #ccc; display: block; width: 100px; height: 50px; text-align: center; color:#fff; line-height: 50px; text-decoration: none;}
    </style>
    
    <script type="text/javascript">
        var banner,imgs,aprev,anext,ul;
        window.onload=function(){
            banner=document.querySelector('.banner');
            imgs=document.querySelectorAll('.banner img');
            // banner.outerHTML='<ul>'+banner.innerHTML+'<a href="#">&lt;</a><a href="#">&gt;</a>'+'</ul>';
            banner.innerHTML+='<a href="#">&lt;</a><a href="#">&gt;</a>';
            menu2=document.querySelectorAll('#menu ul>li')[1];
            menu3=document.querySelectorAll('#menu ul>li')[2];
            menu2.querySelector('ol').style.height='0px';
            var menuOver=function(){
                this.querySelector('ol').style.height='200px';
            };
            var menuOut=function(){
                this.querySelector('ol').style.height='0px';
            };
            menu2.onmouseover=menuOver;
            menu2.onmouseout=menuOut;
            menu3.onmouseover=menuOver;
            menu3.onmouseout=menuOut;


            ul=banner.querySelector('ul');
            aprev=document.querySelectorAll('.banner>a')[0];
            anext=document.querySelectorAll('.banner>a')[1];
            aprev.onclick=function(){
                ul.prepend(ul.lastElementChild);
                return false;
            };
            anext.onclick=function(){
                ul.append(ul.firstElementChild);
                return false;
            };
        };
    </script>
</head>
<body>
    <div class="container">
        <div id="header" class="row">
            <div class="grid12">
                <h1>하이미디어</h1>
            </div>
        </div>
        <div id="menu" class="row">
            <div class="grid12">
                <ul>
                    <li><a href="#">item1</a></li>
                    <li>
                        <a href="#">item2</a>
                        <ol>
                            <li><a href="#">item2-1</a></li>
                            <li><a href="#">item2-2</a></li>
                            <li><a href="#">item2-3</a></li>
                            <li><a href="#">item2-4</a></li>
                        </ol>
                    </li>
                    <li>
                        <a href="#">item3</a>
                        <ol>
                            <li><a href="#">item3-1</a></li>
                            <li><a href="#">item3-2</a></li>
                            <li><a href="#">item3-3</a></li>
                            <li><a href="#">item3-4</a></li>
                        </ol>
                    </li>
                    <li><a href="#">item4</a></li>
                </ul>
            </div>
        </div>
        <div id="content" class="row">
            <div class="grid12">
                <div class="banner">
                    <ul>
                        <li><img src="imgs/thumb01.jfif" alt=""></li>
                        <li><img src="imgs/thumb02.jfif" alt=""></li>
                        <li><img src="imgs/thumb03.jfif" alt=""></li>
                        <li><img src="imgs/thumb04.jfif" alt=""></li>
                        <li><img src="imgs/thumb05.jfif" alt=""></li>
                        <li><img src="imgs/thumb06.jfif" alt=""></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="footer" class="row">
            <div class="grid12">
                <address>
                    <p>(주) 하이미디어 아카데미</p>
                    <p>&copy; ⓒHimedia Academy, All Rights Reserved.</p>
                </address>
            </div>
        </div>
    </div>
</body>
</html>
