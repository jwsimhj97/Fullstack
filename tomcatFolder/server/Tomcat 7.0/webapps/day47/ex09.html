<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        var callback1=function(){
            console.log('btn2 click', this);
            return false;
        };
        var callback2=function(){
            alert('btn2 click');
        };
        
        $(function(){
            $('button').eq(0).click(function(){
                console.log('butn1 click');
            });
            $('button').eq(0).click(function(){
                alert('btn1 click');
            });

            $(document).on('click', 'a', callback1);
            $(document).on('click', $('button').eq(1), callback2);
            $(document).off('click', $('button').eq(1), callback2);
            
            // $(document).on('click', $('button').eq(1), function(){
            //     console.log('btn2 click');
            // });
            // $(document).on('click', $('button').eq(1), function(){
            //     alert('btn2 click');
            // });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <a href="https://m.naver.com">link</a>
    <h1>event like DOM3</h1>
    <button>btn1</button>
    <button>btn2</button>
    <button>btn3</button>
</body>
</html>
