<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        div{
            width: 300px;

            background-color: rgb(255,0,0);
        }
        div>div{
            width:200px;

        //     });
        // });
        $(function(){
            var callback=function(e){
                console.log(this);
            };
            div1=document.querySelector('div');
            div2=document.querySelector('div>div');
            div3=document.querySelector('div>div>div');
            div1.addEventListener('click',callback,true);
            div2.addEventListener('click',callback,true);
            div3.addEventListener('click',callback,true);

        });
    </script>
</head>
