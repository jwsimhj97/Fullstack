<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <ul>
        <li>item1</li>
        <li>item2</li>
    </ul>
    <input type="text" id="ele1"/>
    <button onclick="func01();">입력</button>

    <script type="text/javascript">
        var input=document.querySelector('#ele1');
        var ul=document.querySelector('ul');

        function func01(){
            var msg=input.value;
            ul.innerHTML+='<li>'+msg+'</li>';
            input.value='';
        }
    </script>
</body>
</html>
