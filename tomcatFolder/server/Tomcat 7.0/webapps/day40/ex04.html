<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style rel="stylesheet" type="text/css">
        a{display: inline-block; width: 100px; height: 50px; background: linear-gradient(#9cd1d7, #858ce1); color: #fff; text-align: center; line-height: 50px; text-decoration: none; border-radius: 50px; text-shadow: 2px 2px 3px #0008ff;}
        a:hover{background: linear-gradient(#87d6df, #5c65d5);}

        li{text-indent: -9999px; width: 60px;background: url(car.png)no-repeat; background-size: 40px; background-position: right; transition-duration: 3s; transition-timing-function: ease;}
        li:nth-child(2){transition-timing-function: linear;}
        li:hover{width: 300px;}
    </style>
</head>
<body>
    <h1>animation1</h1>
    <a href="#">LINK</a>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>
</body>
</html>
