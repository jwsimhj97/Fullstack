<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style rel="stylesheet" type="text/css">
        h1{}
        div{width: 50px; height: 50px; border: 1px solid gray;position: static;}
        div:nth-of-type(1) {background-color: #ff0000;}
        div:nth-of-type(2) {background-color: #00ff00; position: absolute; left: 0;}
        div:nth-of-type(3) {background-color: #0000ff;}
        div:nth-of-type(4) {background-color: #ff00ff; position: relative; left: 100px; top: -100px;}
        div:nth-of-type(5) {background-color: #ffff00;}
        div:nth-of-type(6) {background-color: #00ffff; position: fixed; left: 0; top: 0;}
    </style>
</head>
<body>
    <h1>position</h1>
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
    <div>box4</div>
    <div>box5</div>
    <div>box6</div>
</body>
</html>
