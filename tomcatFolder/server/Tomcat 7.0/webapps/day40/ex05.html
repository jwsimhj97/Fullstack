<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style rel="stylesheet" type="text/css">
        div{width: 50px; height: 50px; background-color: #f00; animation: ani1 3s ease 1s;}
        @keyframes ani1{
            0%{margin-left: 0; margin-top: 0; background: linear-gradient(#87d6df, #5c65d5);}
            25%{margin-left: 300px; margin-top: 0; background: linear-gradient(#87dfb6, #cdd55c);}
            50%{margin-left: 300px; margin-top: 300px; background: linear-gradient(#dfc387, #d36868);}
            75%{margin-left: 0; margin-top: 300px; background: linear-gradient(#df87db, #5ccdd5);}
            100%{margin-left: 0; margin-top: 0; background: linear-gradient(#87d6df, #5c65d5);}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
