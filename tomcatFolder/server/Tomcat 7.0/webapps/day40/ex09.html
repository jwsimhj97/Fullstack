<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style rel="stylesheet" type="text/css">
        body{margin: 0; padding: 0;}
        .container{width: 1200px; overflow: hidden; margin: 0 auto;}
        .grid1, .grid2, .grid3, .grid4, .grid5, .grid6, .grid7, .grid8, .grid9, .grid10, .grid11, .grid12{float: left; background-color: rgb(255, 174, 174);}
        .grid1{width: 100px;}
        .grid2{width: 200px;}
        .grid3{width: 300px;}
        .grid4{width: 400px;}
        .grid5{width: 500px;}
        .grid6{width: 600px;}
        .grid7{width: 700px;}
        .grid8{width: 800px;}
        .grid9{width: 900px;}
        .grid10{width: 1000px;}
        .grid11{width: 1100px;}
        .grid12{width: 1200px;}
        .row{clear: both;}


        .containerw{width: 100%; overflow: hidden; margin: 0 auto;}
        .containerw .grid1{width: 8.333%;}
        .containerw .grid2{width: 16.666%;}
        .containerw .grid3{width: 25%;}
        .containerw .grid4{width: 33.333%;}
        .containerw .grid5{width: 41.666%;}
        .containerw .grid6{width: 50%;}
        .containerw .grid7{width: 58.333%;}
        .containerw .grid8{width: 66.666%;}
        .containerw .grid9{width: 75%;}
        .containerw .grid10{width: 83.333%;}
        .containerw .grid11{width: 91.666%;}
        .containerw .grid12{width: 100%;}
        .containerw .row{clear: both;}
    </style>
</head>
<body>
    <div class="containerw">
        <div class="row">
            <div class="grid1">cell1</div>
            <div class="grid11">cell11</div>
        </div>
        <div class="row">
            <div class="grid2">cell2</div>
            <div class="grid10">cell10</div>
        </div>
        <div class="row">
            <div class="grid3">cell3</div>
            <div class="grid9">cell9</div>
        </div>
        <div class="row">
            <div class="grid4">cell4</div>
            <div class="grid8">cell8</div>
        </div>
        <div class="row">
            <div class="grid5">cell5</div>
            <div class="grid7">cell7</div>
        </div>
        <div class="row">
            <div class="grid6">cell6</div>
            <div class="grid6">cell6</div>
        </div>
        <div class="row">
            <div class="grid12">cell12</div>
        </div>
    </div>
    </div>
</body>
</html>
