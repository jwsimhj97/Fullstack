<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style rel="stylesheet" type="text/css">
        body{width: 130px;}
        div{width: 50px; height: 50px; border: 1px solid #aaa; float: left;}
        div:nth-of-type(1){border-radius: 50px 0 0 0;}
        div:nth-of-type(2){border-radius: 0 50px 0 0;}
        div:nth-of-type(3){border-radius: 0 0 0 50px;}
        div:nth-of-type(4){border-radius: 0 0 50px 0;}
        img{width: 300px; height: auto; border-radius: 25px;}
    </style>
</head>
<body>
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
    <div>box4</div>
    <img src="./img01.jpg" alt="">
</body>
</html>
