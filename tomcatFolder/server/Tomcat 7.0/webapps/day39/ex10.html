<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style rel="stylesheet" type="text/css">
        div{width: 100px; height: 100px; border: 1px solid #ccc;}
        div:nth-of-type(1){background-color: rgba(255, 0, 0, 1);}
        div:nth-of-type(2){background-color: rgba(255, 0, 0, 0.8);}
        div:nth-of-type(3){background-color: rgba(255, 0, 0, 0.6);}
        div:nth-of-type(4){background-color: rgba(255, 0, 0, 0.4);}
        div:nth-of-type(5){background-color: rgba(255, 0, 0, 0.2);}
        div:nth-of-type(6){background-color: rgba(255, 0, 0, 0);}
        div:nth-of-type(7){background-color: rgba(255, 0, 0, 1); opacity: 0;}
        div:nth-of-type(8){background-color: rgba(255, 0, 0, 1); display: none;}
        div:nth-of-type(9){background-color: rgba(255, 0, 0, 1); visibility: hidden;}
    </style>
</head>
<body>
    <h1>숨기기</h1>
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
    <div>box4</div>
    <div>box5</div>
    <div>box6</div>
    <div>opacity</div>
    <div>display</div>
    <div>visibility</div>
</body>
</html>
