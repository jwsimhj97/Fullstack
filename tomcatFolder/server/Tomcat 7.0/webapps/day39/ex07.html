<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style rel="stylesheet" type="text/css">
        #header{}
        #header>h1{text-indent: -9999px; background-color: cornsilk; background: url(./img01.png)no-repeat center; height: 100px;}
        #menu{background-color: darkgray; overflow: hidden;}
        #menu>ul{list-style: none; padding: 0; /*background-color: darkgreen;*/ width: 440px; margin: 0 auto;}
        #menu>ul>li{float: left; margin: 0 5px;}
        #menu>ul>li>a{width: 100px;height: 40px;background-color: gray; color:white;display: block; text-align: center; line-height: 40px; text-decoration: none; text-transform: uppercase;}
        #menu>ul>li>a:hover{background-color: black;}
        #content{clear: both; height: 300px; width: 70%; /*background-color: blanchedalmond;*/}
        .article{width: 30%; height: 100px; /*background-color: blue;*/}
        #content,.article{float: left;}
        #footer{clear: left;}
    </style>
</head>
<body>
    <div id="header">
        <h1>하이미디어</h1>
    </div>
    <div id="menu">
        <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
        </ul>
    </div>
    <div id="content">section</div>
    <div class="article">aside1</div>
    <div id="footer">footer</div>
</body>
</html>
